application_name: dummy
command: start
stream_config:
  window:
    interval:
      type: 2
      value: 3
    size:
      type: 2
      value: 100
  processing:
    function: detect_local_outlier_factor
    parser:
      name: objectDetectionParser
      metric:
        data:
        - name: image_width
          stage: Image_Processing
          aggregate: mean
        - name: image_height
          stage: Image_Processing
          aggregate: mean
      feature:
      - - image_width
        - image_height